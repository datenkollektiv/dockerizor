apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenLocal()
	mavenCentral()
	jcenter()
}

dependencies {
	compile gradleApi()
	compile localGroovy()

    compile 'com.github.docker-java:docker-java:2.1.0'
}

group = 'com.eclipsesource'
version = '0.2.0.BUILD-SNAPSHOT'

apply from: file('gradle/publish.gradle')

task wrapper(type: Wrapper) { gradleVersion = '2.9' }
